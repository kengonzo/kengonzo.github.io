<html ng-app="store">
<head>
	<title>Cross Street Artist</title>
	<script src="JS/angular.min.js" type="text/javascript"></script>
	<script src="JS/app.js" type="text/javascript"></script>
	<script src="JS/jquery.min.js" type="text/javascript"></script>
	<link rel="icon" type="image/jpg" href="Images/Logo.png" size="32x32">
	<script src="JS/script.js" type="text/javascript"></script>
	<link rel="stylesheet" href="CSS/Menu.css"/>
	<link rel="stylesheet" href="CSS/Footer.css"/>
	<link rel="stylesheet" href="CSS/style.css"/>
</head>
<body ng-controller="Controller as con">
<div ng-include="'HTML/Header.html'" id="MenuBar"></div>
<div class="galCont">
	<img class="Gallery" src="Images/HomeImage.jpg"/>
	<div class="content">
		<div id="Orange" class="m_content">
			<img src="Images/m_content_logo_About.png" class="m_content_logo">
			<p class="title">About</p>
			<p class="onward">Next</p>
		</div>
		<div id="White" class="m_content">
			<img src="Images/Mail.png" class="m_content_logo">
			<p class="title">Email</p>
			<p class="onward">Next</p>
		</div>
		<div id="Grey" class="m_content">
			<img src="Images/Instagram.png" class="m_content_logo">
			<p class="title">Instagram</p>
			<p class="onward">Next</p>
		</div>
		<div id="content_store" class="m_content">
			<img src="Images/Shop.png" class="m_content_logo">
			<p class="onward">Next</p>
		</div>
		<div id="content_store" class="m_content" style="background: #ffffcc; border-bottom: 2px solid #cc8800;">
			<img src="Images/Commission.png" class="m_content_logo">
			<p class="onward">Next</p>
		</div>
	</div>
</div>
<div ng-include="'HTML/footer.html'" id="FooterBar"></div>
</body>
</html>
